        .title-zero {
            color: rgb(242, 242, 242);
        }

        .title-zero-animation {
            color: #303030;
            z-index: 999;
            opacity: .25;
            animation-name: flicker;
            animation-duration: 2.5s;
            animation-fill-mode: forwards;
            animation-delay: 1.3s;
        }

        /* Flicker text */
        @keyframes flicker {

            0%,
            8%,
            14% {
                opacity: .1;
            }

            0%,
            10%,
            25% {
                opacity: .25;
            }

            5%,
            30%,
            50%,
            70% {
                opacity: .5;
            }

            16%,
            60%,
            80% {
                opacity: .75;
            }

            90% {
                opacity: .8;
            }

            94% {
                opacity: .5;
            }

            100% {
                opacity: 1;
                stddeviation: 0;
            }
        }
    </style>
